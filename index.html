<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="result">
        <h1 class="result-header">Your Result</h1>
        <div class="result-circle">
          <h1 class="your-score">76</h1>
          <h2 class="max-score">of 100</h2>
        </div>
        <h1 class="status">Great</h1>
        <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h1 class="summary-header">Summary</h1>
        <ul class="summary-list">
          <li class="summary-items reaction">
            <img src="assets/images/icon-reaction.svg" alt="Reaction">
            <span class="summary-title">
              Reaction
            </span>
            <span class="summary-score">
              <span class="summary-your-score">80</span> 
              <span class="summary-max-score">/ 100</span>
            </span>
          </li>
          <li class="summary-items memory">
            <img src="assets/images/icon-memory.svg" alt="Memory">
            <span class="summary-title">
              Memory
            </span>
            <span class="summary-score">
              <span class="summary-your-score">92</span> 
              <span class="summary-max-score">/ 100</span>
            </span>
          </li>
          <li class="summary-items verbal">
            <img src="assets/images/icon-verbal.svg" alt="Verbal">
            <span class="summary-title">
              Verbal
            </span>
            <span class="summary-score">
              <span class="summary-your-score">61</span> 
              <span class="summary-max-score">/ 100</span>
            </span>
          </li>
          <li class="summary-items visual">
            <img src="assets/images/icon-visual.svg" alt="Visual">
            <span class="summary-title">
              Visual
            </span>
            <span class="summary-score">
              <span class="summary-your-score">72</span> 
              <span class="summary-max-score">/ 100</span>
            </span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </div>





  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/kokenydaniel">Daniel Kokeny</a>.
  </div>
</body>

</html>
